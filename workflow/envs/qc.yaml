name: fusilli-qc
channels:
  - bioconda
  - conda-forge
  - nodefaults
dependencies:
  - python=3.11
  - fastqc
  - multiqc
  - snakemake-wrapper-utils>=0.6
  - pip
  - pip:
    # Install FUSILLI custom MultiQC modules as a package
    # This registers them as MultiQC plugins via setuptools entry points
    # Path is relative to this conda environment file (workflow/envs/qc.yaml)
    # From workflow/envs/ -> ../../ goes to repo root -> fusilli-multiqc/
    - -e ../../fusilli-multiqc
