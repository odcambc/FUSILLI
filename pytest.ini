[pytest]
# FUSILLI Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests

# Warnings
filterwarnings =
    ignore::DeprecationWarning

# Minimum version
minversion = 7.0

# Coverage (if pytest-cov is installed)
# addopts = --cov=workflow/scripts --cov-report=term-missing
